<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box1">
        <p class="text1">Your Result</p>
        <div class="main1">
          <p class="text2">76</p>
          <p class="text3">of 100</p>
        </div>  
        <p class="text4">Great</p>
       <pre class="text5"> You scored higher than 65% of 
   the people who have taken 
          these tests.</pre>
      </div>
      <div class="box2">
        <div class="content">
       <p class="text6"> Summary</p>
       <div class="main2">
        <div class="bar1 ">
          <p class="text7">Reaction</p>
          <p class="text14"><b style="color: black;">80 </b> / 100</p> 
        </div>
        <div class="bar2">
         <p class="text8">Memory</p>
         <p class="text9"><b style="color: black;">92 </b>/ 100</p> 
        </div>
        <div class="bar3">
         <p class="text10">Verbal</p>
         <p class="text11"><b style="color: black;">61 </b> / 100</p>
        </div>
        <div class="bar4">
         <p class="text12">Visual</p>
         <p class="text13"><b style="color: black;">72 </b> / 100</p>
        </div>
        <div class="bar5">
          <p class="text15">Continue</p>
        </div>
      </div>
      </div>
   </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/OghosaAgbontaen">Oghosa Agbontaen</a>.
  </div>
</body>
</html>
